<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">

        </div>
        <div class="right">
            <div class="form-wrapper">
                <h1>Login</h1>
                <form action="" class="form" autocomplete="off">
                    <div>
                        <input type="text" name="username" placeholder="Username or e-mail" class="input" required>
                        <input type="password" name="password" placeholder="Password" class="input" required>
                        <span class="forgot"><a href="Reset/index.html">forgot?</a></span>
                        <input type="submit" value="Login" class="btn">                        
                        <div class="text">Or login with</div>
                        <div class="icons">
                            <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                            <a href="#"><i class="fa fa-google" aria-hidden="true"></i></a>
                        </div>
                        <span class="signup">Don't have an Account? <a href="Sign Up/index.html">Sign Up</a></span>  
                    </div>
                </form>
            </div>
        </div>
    </div>    
</body>
</html>
