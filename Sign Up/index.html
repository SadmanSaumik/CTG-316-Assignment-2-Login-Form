<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left"></div>
    <div class="right">
        <div class="wrapper">
            <h1>Sign Up</h1>
            <form action="" autocomplete="off">
                <div class="form">
                    <label for="name" class="label-name">
                        <span class="content-name">Name</span>
                    </label>
                    <input type="text" name="name" id="name" placeholder="Name..." required>  
                </div>
                <div class="form">
                    <label for="username" class="label-name">
                        <span class="content-name">Username</span>
                    </label>
                    <input type="text" name="username" id="username" placeholder="Username..." required>
                </div>
                <div class="form">
                    <label for="email" class="label-name">
                        <span class="content-name">E-mail</span>
                    </label>
                    <input type="email" name="email" id="email" placeholder="E-mail..." required>
                </div>
                <div class="form">
                    <label for="password" class="label-name">
                        <span class="content-name">Password</span>
                    </label>
                    <input type="password" name="password" id="password" placeholder="********" required>
                </div>
                <div class="form">                    
                    <label for="re-password" class="label-name">
                        <span class="content-name">Repeat Password</span>
                    </label>
                    <input type="password" name="password" id="re-password" placeholder="********" required>
                </div>
                <div class="terms">
                    <input type="checkbox" class="checkbox" required><span class="agree">I agree to the <a href="#">Terms of User</a></span>   
                </div>                   
                <div class="form-btn">
                    <input type="submit" value="Submit" class="btn">
                </div>
                <div class="sign-terms">
                    <span class="signin">Already have an account?<a href="../index.html"> Sign In</a></span>   
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
